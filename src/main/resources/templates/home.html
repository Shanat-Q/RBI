<!DOCTYPE html>
<html>
<head>
    <title>Saheba API Home</title>
    <script>
        async function sendRequest(url, method, data) {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data ? JSON.stringify(data) : null
            });
            const result = await response.json();
            console.log(result);
            alert(JSON.stringify(result, null, 2));
        }

        function saveSaheba() {
            const saheba = {
                // Add the necessary fields for Saheba entity here
                // Example: name: document.getElementById('sahebaName').value
            };
            sendRequest('/saheba/save', 'POST', saheba);
        }

        function saveDepartment() {
            const department = {
                // Add the necessary fields for Department entity here
                // Example: name: document.getElementById('departmentName').value
            };
            sendRequest('/saheba/savedepartment', 'POST', department);
        }

        function getAllSaheba() {
            sendRequest('/saheba/getall', 'GET');
        }

        function getAllSahebaAndDepartment() {
            sendRequest('/saheba/sahebadepartmentdata', 'GET');
        }

        function deleteById() {
            const id = document.getElementById('deleteId').value;
            sendRequest(`/saheba/delete/${id}`, 'DELETE');
        }

        function updateSaheba() {
            const id = document.getElementById('updateId').value;
            const saheba = {
                // Add the necessary fields for Saheba entity here
                // Example: name: document.getElementById('updateSahebaName').value
            };
            sendRequest(`/saheba/update/${id}`, 'PUT', saheba);
        }
    </script>
</head>
<body>
    <h1>Saheba API Home</h1>
    
    <h2>Save Saheba</h2>

    <button onclick="saveDepartment()">Save Department</button>

    <button onclick="getAllSahebaAndDepartment()">Get All Saheba and Department Data</button>

</body>
